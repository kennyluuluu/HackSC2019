<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>HackSC Map</title>

      <option value="1800">6:00PM-6:59PM</option>

      <option value="2000">8:00PM-8:59PM</option>

</html>
