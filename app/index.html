<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>HackSC Map</title>
	<link rel="stylesheet" type="text/css" href="input.css" />
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkcuhXxU1QlMNNesrI8N5H3JIXp7DqzwM&libraries=places"></script>
	<script src="initMap.js"></script>
</head>
<body onload="initMap();">
  <div id="floating-panel">
    <b>Time : </b>
    <select id="time">
      <option selected value="00"> -- Current -- </option>
      <option value="08">8:00AM-8:50AM</option>
      <option value="09">9:00AM-9:50AM</option>
      <option value="10">10:00AM-10:50AM</option>
      <option value="11">11:00AM-11:50AM</option>
      <option value="12">12:00PM-12:50PM</option>
      <option value="13">1:00PM-1:50PM</option>
      <option value="14">2:00PM-2:50PM</option>
      <option value="15">3:00PM-3:50PM</option>
      <option value="16">4:00PM-4:50PM</option>
      <option value="17">5:00PM-5:50PM</option>
      <option value="18">6:00PM-6:50PM</option>
      <option value="19">7:00PM-7:50PM</option>
      <option value="20">8:00PM-8:50PM</option>
      <option value="21">9:00PM-9:50PM</option>
    </select>
  </div>
	<div id="map"></div>
</body>
</html>
